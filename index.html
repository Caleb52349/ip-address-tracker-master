<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>

  


  <!--Fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet"> 
  <!--CSS-->
  <link rel="stylesheet" href="./CSS/main.css">
  <!--Leaflet js-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <!--Leaflet JavaScript-->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
 
</head>
<body>

  <main>
    <div class="form-info">
      <h1 class="title">IP Address Tracker</h1>
      <form  class="description">
        <input id="ip_address" type="text" class="form-control" placeholder="Enter Ip Address">
        <button id="search_btn" class="btn btn-dark">
          <img src="./images/icon-arrow.svg" width= "12px" height ="12px" alt="arrow.img">
        </button>
      </form>
    </div>
    <div class="result-info">
      <div class="display-info">
        <div class="info">
          <h4 class="info-title">IP Address</h4>
          <span id ="default_ip" class="results">192.212.174.101</span>
        </div>
        <div class="info">
          <h4 class="info-title">Location</h4>
          <span id ="default_location" class="results">Brooklyn, NY 10001</span>
        </div>
        <div class="info">
          <h4 class="info-title">Timezone</h4>
          <span id ="default_zone" class="results">UTC - 05:00</span>
        </div>
        <div class="info">
          <h4 class="info-title">ISP</h4>
          <span id ="default_isp" class="results last">SpaceX Starlink</span>
        </div>
      </div>
      <div id="display-map" class="map-container"></div>
    </div>
  </main>

</body>
</html>
